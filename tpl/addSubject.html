<style>
    .Attributecontent_left select{width:100px}
    textarea,input{font-size:12px;}
    .Answerpart_right textarea,.Problemcontent textarea{width:90%;height:70%;border:none;padding:10px;}
    .chapterAnswer{ display:none}
</style>


<!--题目添加-->
{{addSubjects}}
<div class="editingarea">

    <div class="c_flex"><span class="c_flexible"></span></div>
    <div class="chosetitle">添加题目  <a href="" class="deletetitle" ng-click="close()">删除</a></div>

    <div class="c_editview">
        <div class="Attribute">
            <div class="Attributetit">题目属性</div>
            <div class="Attributecontent">
                <div class="Attributecontent_left">
                    <b>
                        题型：<select name="type" remove-sub ng-model="addSubjects.typeID" ng-options="type.id as type.realName for type in types">

                    </select>
                    </b>
                    <b>
                        难度：<select name="level" ng-model="addSubjects.levelID" ng-options="level.id as level.realName for level in levels" >

                    </select>
                    </b>
                    <b>
                        方向：<select name="department" ng-model="addSubjects.departmentID"
                                   ng-options="department.id as department.name for department in departmentes">

                    </select>
                    </b>
                    <b>
                        知识点：<select name="topics" ng-model="addSubjects.topicID"
                                    ng-options="topic.id as topic.title for topic in topics|selectTopic:addSubjects.departmentID">

                    </select>
                    </b>
                </div>
            </div>
        </div>
        <div class="Problem">
            <div class="Attributetit">题目题干</div>
            <div>
                <textarea name="stem" cols="80" rows="4" ng-model="addSubjects.stem"></textarea>
            </div>
        </div>
        <!--这是单选-->
        <div class="Answeroptions" ng-show="addSubjects.typeID == 1?true:false">
            <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的框可以设置正确答案)</em></div>
            <div class="c_condition">
                <span class="icon_add">
                    <em class="icon_r" style="float: left">添加选项</em>
                </span>
            </div>
            <div class="Answercontent">
                <!--选项-->
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p>
                        <span>
                            <input type="radio" name="answer" choice-handler value="0"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="addSubjects.choiceContent[0]" ></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p>
                        <span>
                            <input type="radio" name="answer" choice-handler value="1"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content"  ng-model="addSubjects.choiceContent[1]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p>
                        <span>
                            <input type="radio" name="answer"  choice-handler value="2"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content"  ng-model="addSubjects.choiceContent[2]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p>
                        <span>
                            <input type="radio" name="answer" choice-handler value="3" />
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content"  ng-model="addSubjects.choiceContent[3]" ></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <!--这是多选-->
        <div class="Answeroptions" ng-show="addSubjects.typeID == 2?true:false">
            <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的框可以设置正确答案)</em></div>
            <div class="c_condition">
                <span class="icon_add">
                    <em class="icon_r" style="float: left">添加选项</em>
                </span>
            </div>
            <div class="Answercontent">
                <!--选项-->
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p>
                        <span>
                            <input type="checkbox" name="answer" choice-handler value="0"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content"  ng-model="addSubjects.choiceContent[0]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p>
                        <span>
                            <input type="checkbox" name="answer" choice-handler value="1"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="addSubjects.choiceContent[1]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p>
                        <span>
                            <input type="checkbox" name="answer" choice-handler value="2"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="addSubjects.choiceContent[2]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p>
                        <span>
                            <input type="checkbox" name="answer" choice-handler value="3"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="addSubjects.choiceContent[3]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <!--简答-->
        <div class="Problem" ng-show="addSubjects.typeID == 3?true:false"> <!--chapterAnswer-->
            <div class="Attributetit">答案</div>
            <div class="Problemcontent">
                <textarea name="answer" ng-model="addSubjects.answer"></textarea>
            </div>
        </div>
        <!--答案解析-->
        <div class="Problem">
            <div class="Attributetit">答案解析</div>
            <div class="Problemcontent">
                <textarea name="analysis" ng-model="addSubjects.answerAnalysis"></textarea>
            </div>
        </div>
        <div class="btn_left">
            <span class="btnL">
                <em class="btnR" ng-click="saveAndContinue()">保存并继续</em>
            </span>
            <span class="btnL">
                <em class="btnR" ng-click="saveAndClose()">保存并关闭</em>
            </span>
        </div>
    </div>
</div>
